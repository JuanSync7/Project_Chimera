
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Chimera: AI Chip Design Strategy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a; /* Tailwind bg-gray-950 approx */
            color: #e2e8f0; /* Tailwind text-slate-200 */
        }
        .glassmorphism {
            background: rgba(17, 24, 39, 0.6); /* Tailwind bg-gray-900 with opacity */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .active-nav {
            color: #38bdf8; /* Tailwind text-sky-500 */
            border-bottom: 2px solid #38bdf8; /* Tailwind border-sky-500 */
        }
        .nav-link {
            color: #9ca3af; /* Tailwind text-gray-400 */
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            color: #e5e7eb; /* Tailwind text-gray-200 */
            border-bottom-color: #e5e7eb; /* Tailwind border-gray-200 */
        }
        .gradient-text {
            background: linear-gradient(to right, #38bdf8, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .section-card { /* Applied via component props or direct classes */
            background-color: rgba(17, 24, 39, 0.8); /* approx bg-gray-900/80 */
            border: 1px solid rgba(55, 65, 81, 0.5); /* approx border-gray-700/50 */
            transition: all 0.3s ease;
        }
        .section-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(56, 189, 248, 0.1), 0 4px 6px -2px rgba(56, 189, 248, 0.05);
            border-color: rgba(56, 189, 248, 0.3); /* approx border-sky-500/30 */
        }
        .tab-button-base { /* Base styles for tab buttons, specific active/inactive handled in component */
            transition: all 0.3s ease;
        }
        .tab-button-active {
            background-color: #38bdf8; /* Tailwind bg-sky-500 */
            color: #0a0a0a; /* Tailwind text-gray-950 */
            font-weight: 600;
        }
        .tab-button-inactive {
             background-color: rgba(31, 41, 55, 0.5); /* Tailwind bg-gray-800/50 */
             color: #9ca3af; /* Tailwind text-gray-400 */
        }
        .tab-button-inactive:hover {
            background-color: rgba(55, 65, 81, 0.7); /* Tailwind bg-gray-700/70 */
            color: #e5e7eb; /* Tailwind text-gray-200 */
        }
        .roadmap-line::before { /* This class is not directly used in React components, but roadmap-line is. Updated to match React structure */
            content: '';
            position: absolute;
            top: 1rem; 
            left: 1rem; 
            bottom: 1rem;
            width: 4px; 
            background: #374151; /* bg-gray-700 */
            border-radius: 2px;
        }
        .roadmap-dot {
            position: absolute;
            /* top, left, transform dynamically handled or via specific phase classes */
            width: 1.5rem; /* w-6 */
            height: 1.5rem; /* h-6 */
            border-radius: 9999px; /* rounded-full */
            border: 4px solid #374151; /* border-4 border-gray-700 */
            background-color: #0a0a0a; /* bg-gray-950 */
            z-index: 10; /* z-10 */
        }
        /* Phase-specific dot colors are applied via phase.dotClass in RoadmapSection.tsx */
        .phase-crawl .roadmap-dot { background-color: #38bdf8; } /* bg-sky-500 */
        .phase-walk .roadmap-dot { background-color: #818cf8; } /* bg-indigo-500 or similar like purple-400 */
        .phase-run .roadmap-dot { background-color: #c084fc; } /* bg-purple-500 or similar like fuchsia-400 */

        /* Tailwind Prose adjustments for better list rendering inside dangerouslySetInnerHTML */
        .prose ul > li::before {
             background-color: #60a5fa !important; /* Tailwind blue-400 */
             /* other styles if needed */
        }
        .prose ul {
            padding-left: 0.5em; /* Adjust as needed */
        }
    </style>
